<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" description="just a simple UI/UX">
    <title>IPHONE UI/UX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="icon" href="apple.png">
    <style>
    </style>
</head>
<body>
        <!-- Loading screen -->
        <div id="loading-screen">
            <div id="loading-bar-container">
                <div id="loading-bar"></div>
                <div. id="loading-text">Loading...</div>
            </div>
        </div>
        <header>

            <div class="iphone" id="iphone">
                <div class="screen" id="screen"></div>
                <div class="frontcam" id="frontcam"></div>
                <div class="backside" id="backside"></div>
                <div class="widget" id="widget">
                    <img src="https://i.ibb.co/L1ts8MW/padlock.png" alt="padlock" width="9.25px" height="9.25px">
                </div>
                <div class="signal" id="signal">
                    <img src="https://i.ibb.co/fNz9vsB/signal.png" alt="signal" width="11.25px" height="11.25px">
                </div>
                <div class="wifi" id="wifi">
                    <img src="https://i.ibb.co/7CMBRJb/wifi.png" alt="wifi" width="11.25px" height="11.25px">
                </div>
                <div class="battery" id="battery">
                    <img src="https://i.ibb.co/tmwJQpF/battery.png" alt="low-battery" width="11.25px" height="11.25px">
                </div>
                <div class="flashlight" id="flashlight">
                    <img src="https://i.ibb.co/KDmNWv4/flash.png" alt="flash">
                </div>
                <div class="hocam" id="hocam">
                    <img src="https://i.ibb.co/M748041/hocam.png" alt="hocam">
                </div>
                <div class="clock-container">
                    <div id="clock"></div>
                    </div>
                    <div class="gesture-strip" id="gesture-strip"></div>
        
                <!-- Date & Clock Option -->
                <time class="date-container" id="date"></time>
                <date id="assistiveTouch">&#9776;</date>
        
                <!--Notification center-->
                <div class="centerInfo">
                    <p>Pusat Pemberitahuan</p>
                </div>
                <div class="boxsInfo">
                    <div class="bx" data-target="https://play-lh.googleusercontent.com/uWB-6_gXKU86gW8xsaDuuKL8fFPF3KqsRbsTMRnOzvsbd2YJM6dDtqL5XOHhr9AFgDw=w240-h480-rw">
                        <div class="bx-t">
                            MOBILE LEGEND
                        </div>
                        <div class="bx-te">
                            Event Notification!
                        </div>
                        <div class="bx-tex">
                            Dapatkan badge conten creat...
                        </div>
                        <div class="bx-text">
                            04:15
                        </div>
                    </div>
                </div>
                <div class="boxs1">
                    <div class="bx1" data-target="https://play.google.com/store/apps/details?id=com.dts.freefireth">
                    <div class="bx1-t">
                        FREE FIRE
                    </div>
                    <div class="bx1-te">
                        Alok Gratis Coy!
                    </div>
                    <div class="bx1-tex">
                        Yuk tambahkan koleksi karakt...
                    </div>
                    <div class="bx-text">
                        13:51
                    </div>
                 
                </div> <!--body-->
        </header>
        <script src="javascript.java"></script>
</body>
</html>
